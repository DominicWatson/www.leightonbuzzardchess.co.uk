{% assign news = site.posts | sort: "date" | reverse %}
{% if news.size > 0 %}
<h2>Latest posts</h2>
<ul>
    {% for item in news limit:3 %}
        <li><a href="{{ item.url }}">{{ item.date | date_to_string }} - {{ item.title }}</a></li>
    {% endfor %}
    {% if news.size > 3 %}
        <li><a href="/blog/">More...</a></li>
    {% endif %}
</ul>
{% endif %}
