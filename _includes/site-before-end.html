<script>
	// quick and dirty way to convert pgn's in a game into a board.
	( function( $ ){

		$( "script.pgn-game" ).each( function(){
			var pgn = $( this ).html()
			  , containerId = "_" + Math.round(new Date().getTime() + (Math.random() * 100)); // random

			$( this ).after( $( '<div class="pgn-viewer-game" id="' + containerId + '"></div>' ) );

    		var board = PGNV.pgnView( containerId, {
    			pgn: pgn,
    			theme: 'sportverlag',
    			boardSize: '300px',
    			layout: 'left'
    		});
		} );

	} )( jQuery );
</script>
