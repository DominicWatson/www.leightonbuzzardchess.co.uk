---
layout: page
---

<h2>{{ page.title }}</h2>

{{ content }}

{% assign teams = site.teams | where:"lbteam",true %}

{% for team in teams %}
  <h3><i class="fa fa-fw fa-user-group"></i> <a href="{{ team.url }}">{{ team.title }}</a></h3>
  {% if team.content != blank %}
    {{ team.content }}

    <p><a href="{{ team.url }}">View {{ team.title }} players, fixtures and results...</a></p>
  {% endif %}
{% endfor %}
