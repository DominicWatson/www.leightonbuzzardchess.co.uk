---
layout: page
---

{{ content }}
<section class="section  typeset">
  <ul class="list  list--teams">
    {% assign lbteams = site.teams | where:"lbteam","true" %}
    {% for team in lbteams %}
      <li class="item  item--post">
        <a href="{{ site.baseurl }}{{ team.url }}">{{ team.title }}</a></li>
      </li>
    {% endfor %}
  </ul>
</section>
