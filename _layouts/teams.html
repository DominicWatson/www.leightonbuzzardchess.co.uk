---
layout: default
---

{% include site-header.html %}

<main class="main  container">

  <div class="content">

    <article class="article  article--team  typeset">
        <h1>{{ page.title }}</h1>
        {{ content }}
    </article>

  <section class="section  typeset">
    <ul class="list  list--teams">
      {% assign lbteams = site.teams | where:"lbteam","true" %}
      {% for team in lbteams %}
        <li class="item  item--post">
          <a href="{{ site.baseurl }}{{ team.url }}">{{ team.title }}</a></li>
        </li>
      {% endfor %}
    </ul>
  </section>

  </div>

</main>

{% include site-footer.html %}
